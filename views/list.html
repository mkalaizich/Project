<header>My Movie List</header>
<table>
    <tr>
        <th>Title</th>
        <th>Alarm</th>
        <th>Year</th>
    </tr>
    <tr class="list--element" ng-repeat="x in movies">
        <td ng-class="{blink_me: {{ x.alarmOn }}}">{{ x.title }}</td>
        <td>{{ x.alarm }}</td>
        <td>{{ x.year }}</td>
    </tr>
</table>
