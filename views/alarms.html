<h2 class="container--header">Set a Movie Alarm</h2>
<select class="container--input" ng-model="selectedMovie">
    <option ng-repeat="x in movies">{{ x.title }}</option>
</select>
<select class="container--input" ng-model="alarmDay">
    <option>Off</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
</select>
<button class="container--button" ng-click="setAlarm()">Set Alarm</button>
